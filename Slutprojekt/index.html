	<div class="fb-page" data-href="https://www.facebook.com/teknist/" data-tabs="timeline" data-width="" data-height="" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/teknist/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/teknist/">Teknikprogrammet Gymnasieskolan Knut Hahn</a></blockquote></div>
		<div class="col">
			<div class="w3-content w3-display-container">
				<img class="mySlides" src="img/slideshow.jpg" style="width:100%">
				<img class="mySlides" src="img/slideshow2.jpg" style="width:100%">

				<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
				<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
			</div>

			<script>
				var slideIndex = 1;
				showDivs(slideIndex);

				function plusDivs(n) {
					showDivs(slideIndex += n);
				}

				function showDivs(n) {
					var i;
					var x = document.getElementsByClassName("mySlides");
					if (n > x.length) {slideIndex = 1}
						if (n < 1) {slideIndex = x.length}
							for (i = 0; i < x.length; i++) {
								x[i].style.display = "none";  
							}
							x[slideIndex-1].style.display = "block";  
						}
					</script>
				</div>
				<div class="col-3">
					<h2> N채sta tjejhack 채r om</h2>
					<h3 id="demo"></h3>
					<script>
					// Set the date we're counting down to
					var countDownDate = new Date("May 20, 2019 12:00:00").getTime();

					// Update the count down every 1 second
					var x = setInterval(function() {

					  // Get todays date and time
					  var now = new Date().getTime();

					  // Find the distance between now and the count down date
					  var distance = countDownDate - now;

					  // Time calculations for days, hours, minutes and seconds
					  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
					  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
					  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

					  // Output the result in an element with id="demo"
					  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
					  + minutes + "m " + seconds + "s ";

					  // If the count down is over, write some text 
					  if (distance < 0) {
					  	clearInterval(x);
					  	document.getElementById("demo").innerHTML = "EXPIRED";
					  }
					}, 1000);
				</script>
			</div>
		</div>
